<div class="title">
    <h1>Agregar Mueble</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container" >
    <mat-card class="card">
    <mat-card-subtitle>
        Datos de el Mueble
    </mat-card-subtitle>
    <form [formGroup]="form"(ngSubmit)='agregarMuebles()'>
        <mat-grid-list cols="2" rowHeight="80px">
            <mat-grid-tile [colspan]="2">
                <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input formControlName="nombre" matInput  autocomplete="off">
              </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="2"><mat-form-field appearance="outline">
                <mat-label>Descripcion</mat-label>
                <input formControlName="descripcion" matInput  autocomplete="off">
              </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile><mat-form-field appearance="outline">
                <mat-label>Dim</mat-label>
                <input formControlName="dim" matInput  autocomplete="off">
              </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile><mat-form-field appearance="outline">
                <mat-label>Color</mat-label>
                <input formControlName="color" matInput  autocomplete="off">
              </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="2" >
                <button [disabled]="form.invalid" type="submit" class="btnAceptar" mat-button>Aceptar</button>
                <button  mat-button color="primary" [routerLink]="['/listMuebles']" routerLinkActive="router-link-active" > Volver</button></mat-grid-tile>
          </mat-grid-list>
    </form>

    </mat-card>
</div>
